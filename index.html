<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaGuttz!</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'idiotstax';
            src: url('idiotstax.ttf');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-image: url('bg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .content {
            margin-top: 25px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .content h1 {
            position: relative;
            color: #fefefe;
            font-family: 'idiotstax', sans-serif;
            font-size: 50px;
        }

        .frame {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 800px;
            height: 450px;
            position: relative;
            margin-top: 15px;
            z-index: 1;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .quote {
            text-align: left;
            font-family: 'Inter Medium', sans-serif;
            font-size: 24px;
            font-style: italic;
            margin-top: 15px;
            color: #fefefe;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            width: 100%;
            left: 0;
            right: 0;
            position: relative;
            bottom: 0;
        }

        footer p {
            text-align: left;
            margin-left: 15px;
            font-family: 'Inter Medium', sans-serif;
            font-size: 10px;
            color: #fefefe;
        }

        .gallery-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fefefe;
            color: #101010;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            text-align: center;
            border: 1px solid #fefefe;
        }

        .gallery-button a:hover {
            background-color: #101010;
            color: #fefefe;
            border-color: #fefefe;
        }

        @media (max-width: 320px) {
            .content h1 {
                font-size: 30px;
            }

            .frame {
                width: calc(100% - 30px);
                height: auto;
                margin-left: 15px;
                margin-right: 15px;
            }

            footer {
                position: fixed;
            }

            footer p {
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }
        }

        @media (max-width: 375px) {
            .content h1 {
                font-size: 35px;
            }
            
            .frame {
                width: calc(100% - 30px);
                height: auto;
                margin-left: 15px;
                margin-right: 15px;
            }

            footer {
                position: fixed;
            }

            footer p {
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }
        }

        @media (max-width: 426px) {
            .content h1 {
                font-size: 40px;
            }

            .frame {
                width: calc(100% - 30px);
                height: auto;
                margin-left: 15px;
                margin-right: 15px;
            }

            footer {
                position: fixed;
            }

            footer p {
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }
        }

        @media (max-width: 768px) {
            .frame {
                width: 100%;
                height: auto;
                margin-left: 15px;
                margin-right: 15px;
            }

            .quote {
                font-size: 18px;
            }

            footer p {
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }
        }

        @media (max-width: 1024px) {
            .content h1 {
                font-size: 45px;
            }
        }

        @media (max-width: 1440px) {
            .content h1 {
                font-size: 48px;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1 style="position: relative;">mammagutt</h1>
    </div>
    <div class="frame">
        <img src="vand.jpeg" alt="MaGuttz Painting">
    </div>
    <p class="quote">
        art bestows significance upon existence<br>
        â€“ aldp
    </p>
    <p class="quote gallery-button">
        <a href="gallery/" onclick="return ygBener();">GALLERY</a>
    </p>

    <script>
        function ygBener() {
            return confirm("Apakah Anda yakin ingin mengunjungi gallery kami?");
        }
    </script>
</body>

<footer>
    <p style="position: relative;"><b>&copy; 2023 MAGUTTZPRJKT.</b></p>
</footer>

</html>
